<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>廖振东的进度条上传</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <form id="form">
        <input type="file" name="file">
        <input id="upload" type="button" value="上传">
    </form>
    <p>
        上传进度：<span class="progress"><i id="bar"></i></span>
        <span id="per">0%</span>
    </p>
    <p id="download"></p>
</body>
<script src="index1.js"></script>
</html>
